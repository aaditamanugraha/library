<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Library</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="shortcut icon" href="images/library-svgrepo-com.svg" type="image/x-icon">
  </head>
  <body>
    <nav>
      <h1>Book Library</h1>
      <p>by Adhitya Aditama Nugraha</p>
    </nav>

    <main>
      <div class="book-input">
        <h2>Input Book Items</h2>
        <form action="#" class="book-input-details">
          <div class="input-card input-title">
            <label for="title">Title</label>
            <input type="text" id="title" name="title" />
          </div>

          <div class="input-card input-author">
            <label for="author">Author</label>
            <input type="text" id="author" name="author" />
          </div>

          <div class="input-card input-pages">
            <label for="pages">Pages</label>
            <input type="number" id="pages" name="pages" />
          </div>

          <input type="submit" value="Submit" onclick="addBookToLibrary()" />
        </form>
      </div>

      <div class="book-list">
        <h2>Your Library</h2>

        <div id="library">
          <!-- buku yang sudah diinput akan ditampilkan di sini -->
        </div>
      </div>
    </main>

    <script src="./script.js"></script>
  </body>
</html>
